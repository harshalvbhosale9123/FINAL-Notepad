<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Calibri|Times+New+Roman|Arial|Tahoma|Verdana|Comic+Sans+MS">
  <style>
    #editor {
      width: 80%;
      margin: 0 auto;
    }

    .toolbar {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
    }

    button {
      margin-right: 10px;
      cursor: pointer;
    }

    #editor-content {
      border: 1px solid #ddd;
      min-height: 300px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <label>Font Size:</label>
    <input type="number" id="font-size" value="16">
    <label>Font Color:</label>
    <input type="color" id="font-color" value="#000000">
    <label>Font Style:</label>
    <select id="font-style">
      <option value="Arial, sans-serif">Arial</option>
      <option value="Calibri, sans-serif">Calibri</option>
      <option value="Times New Roman, serif">Times New Roman</option>
      <option value="Tahoma, sans-serif">Tahoma</option>
      <option value="Verdana, sans-serif">Verdana</option>
      <option value="Comic Sans MS, cursive">Comic Sans MS</option>
    </select>
    <button id="underline">Underline</button>
    <button id="bold">Bold</button>
    <button id="italic">Italic</button>
  </div>
  <div id="editor">
    <div id="editor-content" contenteditable="true">
      Start typing...
    </div>
  </div>

  <script>
    const editor = document.getElementById('editor-content');
    const fontSize = document.getElementById('font-size');
    const fontColor = document.getElementById('font-color');
    const fontStyle = document.getElementById('font-style');
    const underlineBtn = document.getElementById('underline');
    const boldBtn = document.getElementById('bold');
    const italicBtn = document.getElementById('italic');

    fontSize.addEventListener('input', () => {
      editor.style.fontSize = fontSize.value + 'px';
    });

    fontColor.addEventListener('input', () => {
      editor.style.color = fontColor.value;
    });

    fontStyle.addEventListener('change', () => {
      editor.style.fontFamily = fontStyle.value;
    });

    underlineBtn.addEventListener('click', () => {
      document.execCommand('underline', false, null);
    });

    boldBtn.addEventListener('click', () => {
      document.execCommand('bold', false, null);
    });

    italicBtn.addEventListener('click', () => {
      document.execCommand('italic', false, null);
    });
  </script>
</body>
</html>
